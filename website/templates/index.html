<!DOCTYPE html>
<html>
  <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../static/css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Icon package -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../static/js/materialize.js"></script>

        <!-- Chart library -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- My scripts -->
        <script src="../static/js/loadDataTable.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="blue darken-2 lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo center">Machine Tool Diagnostics</a>
                <ul id="slide-out" class="side-nav" style="color: black;">
                    <li><h3 class="center" style="color: black;">History</h3></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
            </div>
        </nav>
        <!-- Whole container under header -->
        <div class="container">
            <!-- First row is only row. -->
            <div class="row">
                <!-- Have report data div take up whole space for now. -->
                <div class="col s12">
                    <div class="center"><h5>Machine Tool Data For {{date}}.</h5></div>
                    <div class="center">
                    <table>
                        <thead>
                            <tr>
                                <th data-field="time">Time</th>
                                <th data-field="vibration">Vibration</th>
                                <th data-field="temperature">Temperature</th>
                                <th data-field="current">Current</th>
                                <th data-field="speed">Speed</th>
                                <th data-field="classification">Classification</th>
                            </tr>
                            <tbody class="tbody"></tbody>
                        </thead>
                    </table>
                    </div>
                </div>
            </div>
            <div id="temp_chart_div" class="row center"></div>
            <div id="cur_chart_div" class="row center"></div>
            <div id="speed_chart_div" class="row center"></div>
        </div>
    </body>
    <script type="text/javascript" src="../static/js/helper.js"></script>
</html>
